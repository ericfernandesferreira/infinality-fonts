<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Roboto</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Roboto Condensed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Roboto Slab</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
