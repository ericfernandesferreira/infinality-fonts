<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>PT Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>PT Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>PT Sans Caption</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>PT Sans Narrow</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>PT Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>PT Serif Caption</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
