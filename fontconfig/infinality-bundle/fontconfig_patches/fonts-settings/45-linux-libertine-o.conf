<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Linux Biolinum O</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Linux Libertine O</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Linux Libertine Display O</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Linux Libertine Mono O</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

</fontconfig>
