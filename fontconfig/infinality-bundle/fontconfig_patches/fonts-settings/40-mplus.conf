<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>M+ 1c</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>M+ 1m</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>M+ 1mn</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>M+ 1p</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>M+ 2c</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>M+ 2m</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>M+ 2p</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

</fontconfig>
