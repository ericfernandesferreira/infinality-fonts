<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Fixes issues where Titillium is not being displayed. -->
  <match target="pattern">
    <test name="family">
      <string>Titillium</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Titillium</string>
    </edit>
  </match>

</fontconfig>
