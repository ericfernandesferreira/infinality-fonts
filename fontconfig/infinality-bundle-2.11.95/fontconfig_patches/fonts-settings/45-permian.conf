<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Permian Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Permian Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Permian Slab</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
