<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="scan">
    <test name="family">
      <string>Noto Sans UI</string>
    </test>
    <edit name="fontversion">
      <int>7</int>
    </edit>
  </match>

  <match target="scan">
    <test name="fullname">
      <string>Noto Sans Devanagari UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>6</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Sans Devanagari UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>6</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>gu</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Gujarati UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>5</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>gu</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Gujarati UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>5</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>km</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Khmer UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>4</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>km</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Khmer UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>4</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Sans Lao UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>3</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Sans Lao UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>3</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>ta</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Tamil UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>ta</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Tamil UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Thai UI</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <test name="fullname">
      <string>Noto Sans Thai UI Bold</string>
    </test>
    <edit name="family">
      <string>Noto Sans UI</string>
    </edit>
    <edit name="fullname">
      <string>Noto Sans UI Bold</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>

  <alias binding="same">
    <family>Noto Sans Devanagari UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Gujarati UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Khmer UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Lao UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Tamil UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Sans Thai UI</family>
    <accept>
      <family>Noto Sans UI</family>
    </accept>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans UI</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Sans UI</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

</fontconfig>
