    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Mono Prop Light</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Mono Slanted</family>
    <default>
