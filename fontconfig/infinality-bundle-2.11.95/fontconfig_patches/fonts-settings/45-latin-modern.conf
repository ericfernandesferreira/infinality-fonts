  </alias>

  <alias>
    <family>Latin Modern Mono Caps</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Mono Light</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Mono Light Cond</family>
