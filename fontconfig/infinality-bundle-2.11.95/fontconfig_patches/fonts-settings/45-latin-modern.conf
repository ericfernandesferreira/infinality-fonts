  <alias>
    <family>Latin Modern Roman Unslanted</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Latin Modern Sans Demi Cond</family>
    <default>
      <family>sans-serif</family>
    </default>
