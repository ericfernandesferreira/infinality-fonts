<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="scan">
    <test name="family">
      <string>Noto Serif</string>
    </test>
    <edit name="fontversion">
      <int>5</int>
    </edit>
  </match>

  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Armenian</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif</string>
    </edit>
    <edit name="fontversion">
      <int>4</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Armenian Bold</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif Bold</string>
    </edit>
    <edit name="fontversion">
      <int>4</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Georgian</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif</string>
    </edit>
    <edit name="fontversion">
      <int>3</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Georgian Bold</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif Bold</string>
    </edit>
    <edit name="fontversion">
      <int>3</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Lao</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="fullname">
      <string>Noto Serif Lao Bold</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif Bold</string>
    </edit>
    <edit name="fontversion">
      <int>2</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <test name="fullname">
      <string>Noto Serif Thai</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>
  <match target="scan">
    <test name="lang" compare="eq">
      <string>th</string>
    </test>
    <test name="fullname">
      <string>Noto Serif Thai Bold</string>
    </test>
    <edit name="family">
      <string>Noto Serif</string>
    </edit>
    <edit name="fullname">
      <string>Noto Serif Bold</string>
    </edit>
    <edit name="fontversion">
      <int>1</int>
    </edit>
  </match>

  <alias binding="same">
    <family>Noto Serif Armenian</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Serif Georgian</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Serif Lao</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Noto Serif Thai</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
