<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Luxi Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Luxi Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Luxi Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
