<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Nanum Brush Script</family>
    <default>
      <family>fantasy</family>
    </default>
  </alias>

  <alias>
    <family>Nanum Pen Script</family>
    <default>
      <family>fantasy</family>
    </default>
  </alias>

  <alias>
    <family>NanumGothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>NanumMyeongjo</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
