<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>IPAGothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>IPAPGothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>IPAMincho</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>IPAPMincho</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
